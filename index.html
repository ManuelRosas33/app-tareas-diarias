<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lista de Tareas Interactiva </title>
     <link rel="stylesheet" href="./CSS/estilo.css">
</head>
<body>
     
     <h1>LISTADO DE TAREAS DE RED</h1>
     <section class="tareas" id="tareas">
          <div class="d-flex justify-content-between">
               <div style="width: 100%;">
                    <label for="tarea" class="form-label" style="font-size: 40px;">Tarea:</label>
                    <input type="text" class="form-control" id="tarea" name="tarea" required >
               </div>
          </div>
          <div class="boton-agregar-container">
          <button class="btn btn-primary boton-agregar" type="submit" id="agregarTarea">Agregar Tarea</button>
          </div>
     </section>
     
     <h2>TAREAS A REALIZAR</h2>
     <div class="listado-tareas">
          <ul class="listado"> </ul>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"          
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="./JS/main.js"></script>
     
</body>
</html>
